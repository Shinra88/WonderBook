# Configuration projet WonderBook
sonar.projectKey=WonderBookTEST
sonar.projectName=WonderBookTEST
sonar.projectVersion=1.0

# Répertoires
sonar.sources=src
sonar.tests=src

# Exclusions - IMPORTANT pour éviter les faux positifs
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/test-results/**,src/test/setup.js
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Rapports (chemins relatifs à ce fichier)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Configuration
sonar.sourceEncoding=UTF-8
