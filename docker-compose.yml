version: "3.8"

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm run dev"
    stdin_open: true
    tty: true
    depends_on:
      - backend

  bdd:
    image: mariadb:11.7.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: WonderSql
    depends_on:
      - mongodb
    ports:
      - "3306:3306"
    volumes:
      - "C:/wonderbdd:/var/lib/mysql"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpwd
    ports:
      - "27017:27017"
    volumes:
      - "C:/mongodata:/data/db"

  backend:
    build: ../WonderBookBack
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: bdd
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: WonderSql
      MONGO_URI: "mongodb://root:rootpwd@mongodb:27017/admin"
    depends_on:
      - bdd
      - mongodb
    volumes:
      - "../WonderBookBack:/app"
      - "/app/node_modules"
    command: >
      sh -c "
        echo '‚è≥ Attente de MariaDB...' && 
        sleep 10 && 
        npx prisma db pull && 
        npx prisma generate && 
        node server.js"

