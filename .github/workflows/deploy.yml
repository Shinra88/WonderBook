name: Frontend CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  # ğŸ§ª JOB 1: Tests and Quality code
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check
        continue-on-error: false

      - name: ğŸ§ª Run unit tests
        run: npm run test:run
        env:
          CI: true

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ—ï¸ Test build
        run: npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}

  # ğŸ—ï¸ JOB 2: Build for deployment
  build-for-deploy:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
          NODE_ENV: production

      - name: ğŸ” Verify build output
        run: |
          echo "ğŸ“‚ Build directory contents:"
          ls -la dist/

          echo "ğŸ“Š Build size analysis:"
          du -sh dist/
          find dist/ -name "*.js" -exec du -h {} \; | sort -hr | head -5
          find dist/ -name "*.css" -exec du -h {} \; | sort -hr | head -3

          # VÃ©rifications critiques
          test -f dist/index.html || (echo "âŒ index.html missing" && exit 1)
          test -d dist/assets || (echo "âŒ assets directory missing" && exit 1)

          echo "âœ… Build verification successful"

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: dist/
          retention-days: 1
          compression-level: 6
          if-no-files-found: error

  # ğŸš€ JOB 3: Deployment with optimized caching
  deploy:
    needs: build-for-deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: dist/

      - name: ğŸ” Verify downloaded artifacts
        run: |
          echo "ğŸ“‚ Downloaded artifacts:"
          ls -la dist/

          echo "ğŸ“Š Assets breakdown:"
          if [ -d "dist/assets" ]; then
            echo "Assets directory contents:"
            ls -la dist/assets/
          else
            echo "âŒ No assets directory found!"
            exit 1
          fi

      - name: ğŸš€ Deploy static assets with long cache to S3
        run: |
          echo "ğŸ¯ Deploying assets (JS, CSS, images) with 1 year cache..."
          aws s3 sync dist/assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ \
            --cache-control "public, max-age=31536000, immutable" \
            --delete \
            --region eu-west-3 \
            --exclude "*.map"
          echo "âœ… Assets deployed with long-term cache"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸš€ Deploy HTML and other files with short cache to S3
        run: |
          echo "ğŸ“„ Deploying HTML and other files with 5 minutes cache..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --exclude "assets/*" \
            --exclude "*.map" \
            --cache-control "public, max-age=300" \
            --delete \
            --region eu-west-3
          echo "âœ… HTML and other files deployed with short-term cache"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” Verify S3 deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive --human-readable --summarize | tail -10
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: â™»ï¸ Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: eu-west-3
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: âœ… Deployment success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application deployed to S3 with optimized caching:"
          echo "   ğŸ“¦ Assets (JS/CSS/Images): 1 year cache (immutable)"
          echo "   ğŸ“„ HTML files: 5 minutes cache"
          echo "â™»ï¸ CloudFront cache invalidated"

      - name: ğŸ§¹ Cleanup artifacts
        uses: actions/github-script@v7
        with:
          script: |
            // Supprimer l'artifact aprÃ¨s dÃ©ploiement rÃ©ussi
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name === 'build-files-${{ github.sha }}') {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`ğŸ§¹ Deleted artifact: ${artifact.name}`);
              }
            }

  # ğŸ”„ JOB 4: Post-deployment verification
  verify-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ¥ Health check
        run: |
          echo "ğŸ” Performing post-deployment checks..."

          # Test basique de connectivitÃ©
          if curl -f -s -o /dev/null https://wonderbook.net; then
            echo "âœ… Site accessible"
          else
            echo "âŒ Site not accessible"
            exit 1
          fi

      - name: ğŸ” Verify cache headers
        run: |
          echo "ğŸ” Testing cache headers..."

          # Test d'un asset JS
          ASSET_RESPONSE=$(curl -I -s https://wonderbook.net/assets/js/ | head -n 20)
          echo "ğŸ“¦ Asset headers sample:"
          echo "$ASSET_RESPONSE"

          # Test de l'index.html
          HTML_RESPONSE=$(curl -I -s https://wonderbook.net/ | head -n 20)
          echo "ğŸ“„ HTML headers:"
          echo "$HTML_RESPONSE"

          echo "âœ… Post-deployment verification completed!"
