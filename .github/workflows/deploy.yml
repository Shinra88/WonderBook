name: Frontend CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
      - prod
  pull_request:
    branches:
      - main
      - prod
jobs:
  # ğŸ§ª JOB 1: Tests and Quality code
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false
      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check
        continue-on-error: true
      - name: ğŸ§ª Run unit tests
        run: npm run test:run
        env:
          CI: true
      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true
      - name: ğŸ—ï¸ Test build
        run: npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
  # ğŸ—ï¸ JOB 2: Build for deployment
  build-for-deploy:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
      - name: ğŸ” Verify build output
        run: |
          ls -la dist/
          test -f dist/index.html || exit 1
          test -d dist/assets || exit 1
          echo "âœ… Build verification successful"
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1
  # ğŸš€ JOB 3: Deployment with optimized caching
  deploy:
    needs: build-for-deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: ğŸ” Verify downloaded artifacts
        run: |
          ls -la dist/
          echo "Assets directory contents:"
          ls -la dist/assets/ || echo "No assets directory found"

      - name: ğŸš€ Deploy static assets with long cache to S3
        run: |
          echo "ğŸ¯ Deploying assets (JS, CSS, images) with 1 year cache..."
          aws s3 sync dist/assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ \
            --cache-control "public, max-age=31536000, immutable" \
            --delete \
            --region eu-west-3
          echo "âœ… Assets deployed with long-term cache"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸš€ Deploy HTML and other files with short cache to S3
        run: |
          echo "ğŸ“„ Deploying HTML and other files with 5 minutes cache..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --exclude "assets/*" \
            --cache-control "public, max-age=300" \
            --delete \
            --region eu-west-3
          echo "âœ… HTML and other files deployed with short-term cache"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” Verify S3 deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive --human-readable --summarize
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: â™»ï¸ Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: eu-west-3
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: âœ… Deployment success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application deployed to S3 with optimized caching:"
          echo "   ğŸ“¦ Assets (JS/CSS/Images): 1 year cache (immutable)"
          echo "   ğŸ“„ HTML files: 5 minutes cache"
          echo "â™»ï¸ CloudFront cache invalidated"

  # ğŸ”„ JOB 4: Post-deployment verification
  verify-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ¥ Basic health check
        run: |
          echo "ğŸ” Performing post-deployment checks..."
          echo "âœ… Pipeline completed successfully!"
          # Ajoutez ici vos vÃ©rifications post-dÃ©ploiement
          # curl -f https://votre-domaine.com || exit 1

      - name: ğŸ” Verify cache headers (optional)
        run: |
          echo "ğŸ” Testing cache headers..."
          echo "You can manually verify with:"
          echo "curl -I https://wonderbook.net/assets/[your-asset-file]"
          echo "Expected: cache-control: public, max-age=31536000, immutable"
