name: Frontend CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
      - prod
  pull_request:
    branches:
      - main
      - prod
jobs:
  # ğŸ§ª JOB 1: Tests and Quality code
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false
      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check
        continue-on-error: true
      - name: ğŸ§ª Run unit tests
        run: npm run test:run
        env:
          CI: true
      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true
      - name: ğŸ—ï¸ Test build
        run: npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
  # ğŸ—ï¸ JOB 2: Build for deployment
  # Ajoutez ces Ã©tapes Ã  votre job "build-for-deploy"

  build-for-deploy:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --only=production --ignore-scripts

      # ğŸš€ Nouvelle Ã©tape: Optimisation des assets avant build
      - name: ğŸ¯ Optimize assets pre-build
        run: |
          echo "ğŸ” Analyzing bundle size before build..."
          # Installer les outils d'analyse si nÃ©cessaire
          npm install --no-save webpack-bundle-analyzer

      - name: ğŸ—ï¸ Build project with optimizations
        run: |
          echo "ğŸš€ Building with production optimizations..."
          NODE_ENV=production npm run build
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
          # Optimisations build
          GENERATE_SOURCEMAP: false
          INLINE_RUNTIME_CHUNK: false

      # ğŸ” Nouvelle Ã©tape: Analyse du bundle
      - name: ğŸ“Š Analyze bundle size
        run: |
          echo "ğŸ“Š Bundle analysis:"
          du -sh dist/
          echo "ğŸ“¦ Asset breakdown:"
          find dist/ -name "*.js" -exec du -h {} \; | sort -hr | head -10
          find dist/ -name "*.css" -exec du -h {} \; | sort -hr | head -5
          echo "ğŸ–¼ï¸ Images breakdown:"
          find dist/ -name "*.webp" -o -name "*.png" -o -name "*.jpg" | xargs du -h | sort -hr | head -10

      # ğŸ—œï¸ Nouvelle Ã©tape: Compression des assets
      - name: ğŸ—œï¸ Compress assets for better performance
        run: |
          echo "ğŸ—œï¸ Compressing assets..."
          # Installer gzip et brotli
          sudo apt-get update && sudo apt-get install -y gzip brotli

          # Compresser les JS et CSS pour CloudFront
          find dist/ -name "*.js" -exec gzip -k {} \;
          find dist/ -name "*.css" -exec gzip -k {} \;
          find dist/ -name "*.js" -exec brotli -k {} \;
          find dist/ -name "*.css" -exec brotli -k {} \;

          echo "âœ… Assets compressed"

      - name: ğŸ” Verify build output
        run: |
          ls -la dist/
          test -f dist/index.html || exit 1
          test -d dist/assets || exit 1

          # VÃ©rifications supplÃ©mentaires
          echo "ğŸ” Checking critical files..."
          test -f dist/robots.txt || echo "âš ï¸ robots.txt missing"
          test -f dist/favicon.ico || echo "âš ï¸ favicon.ico missing"

          # VÃ©rifier que les assets ont bien des hash
          ls dist/assets/js/ | grep -E '\-[a-f0-9]{8}\.js$' || echo "âš ï¸ JS files missing hash"
          ls dist/assets/css/ | grep -E '\-[a-f0-9]{8}\.css$' || echo "âš ï¸ CSS files missing hash"

          echo "âœ… Build verification successful"
  # ğŸš€ JOB 3: Deployment with optimized caching
  deploy:
    needs: build-for-deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: ğŸ” Verify downloaded artifacts
        run: |
          ls -la dist/
          echo "Assets directory contents:"
          ls -la dist/assets/ || echo "No assets directory found"

      - name: ğŸš€ Deploy static assets with long cache to S3
        run: |
          echo "ğŸ¯ Deploying assets (JS, CSS, images) with 1 year cache..."
          aws s3 sync dist/assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ \
            --cache-control "public, max-age=31536000, immutable" \
            --delete \
            --region eu-west-3
          echo "âœ… Assets deployed with long-term cache"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸš€ Deploy HTML and other files with short cache to S3
        run: |
          echo "ğŸ“„ Deploying HTML and other files with 5 minutes cache..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --exclude "assets/*" \
            --cache-control "public, max-age=300" \
            --delete \
            --region eu-west-3
          echo "âœ… HTML and other files deployed with short-term cache"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” Verify S3 deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive --human-readable --summarize
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: â™»ï¸ Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: eu-west-3
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: âœ… Deployment success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application deployed to S3 with optimized caching:"
          echo "   ğŸ“¦ Assets (JS/CSS/Images): 1 year cache (immutable)"
          echo "   ğŸ“„ HTML files: 5 minutes cache"
          echo "â™»ï¸ CloudFront cache invalidated"

  # ğŸ”„ JOB 4: Post-deployment verification
  verify-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
      - name: ğŸ¥ Basic health check
        run: |
          echo "ğŸ” Performing post-deployment checks..."
          echo "âœ… Pipeline completed successfully!"
          # Ajoutez ici vos vÃ©rifications post-dÃ©ploiement
          # curl -f https://votre-domaine.com || exit 1

      - name: ğŸ” Verify cache headers (optional)
        run: |
          echo "ğŸ” Testing cache headers..."
          echo "You can manually verify with:"
          echo "curl -I https://wonderbook.net/assets/[your-asset-file]"
          echo "Expected: cache-control: public, max-age=31536000, immutable"
